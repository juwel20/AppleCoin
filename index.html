<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Game</title>
    <link rel="stylesheet" href="click.css">
</head>
<body>
    <div class="game-container">
        <div class="level">LEVEL 01</div>

        <!-- Score section with icon -->
        <div class="score">
            <img src="coin.png" alt="Score Icon" class="score-icon"> <!-- Add the icon here -->
            0000
        </div>

        <div class="apple-container">
            <div class="silver-background"></div> <!-- Solid silver circle -->
            <img src="apple.png" alt="Apple" class="apple-image"> <!-- Apple image -->
        </div>

        <div class="bottom-section">
            <div class="clicks">Clicks: 500/500</div> 
            <div class="boost">Boost left: 6/6</div>
        </div>

        <!-- Button Section for Boost, Task, Refer, Withdraw -->
        <div class="button-section">
            <button class="boost-button">Boost</button> <!-- Orange Boost button -->
            <a href="task.html"><button>Task</button></a>
            <a href="reffer.html"><button>Refer</button></a>
            <a href="withdraw.html"><button>Withdraw</button></a>
        </div>
        
    </div>

    <!-- Add the script at the end of the body -->
    <script src="script.js"></script>
</body>
</html>
